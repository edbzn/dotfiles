---
# Bootstrap packages configuration

# System packages to install
bootstrap_packages:
  - git
  - terminator
  - curl
  - htop
  - btop
  - vim
  - flameshot
  - jq
  - gnome-tweaks
  - gh
  - lsd
  - software-properties-common
  - stow

# Package configuration
package_state: "present"
update_cache: yes

# Directory configuration
work_directory:
  path: "~/work"
  mode: "0755"

# Flameshot configuration for Wayland
flameshot:
  wayland_env: "QT_QPA_PLATFORM=wayland"
  shortcuts:
    - name: "Flameshot GUI"
      command: "env QT_QPA_PLATFORM=wayland flameshot gui"
      key: "Print"
    - name: "Flameshot Full Screen"
      command: "env QT_QPA_PLATFORM=wayland flameshot full"
      key: "<Shift>Print"

# Repositories to clone into the work directory. Each item should contain
# a `name` (directory name) and `repo` (git clone URL).
bootstrap_repos:
  - name: 'semver'
    repo: 'git@github.com:jscutlery/semver.git'
  - name: 'devkit'
    repo: 'git@github.com:jscutlery/devkit.git'
  - name: 'nx-completion'
    repo: 'git@github.com:jscutlery/nx-completion.git'
  - name: 'rosa'
    repo: 'git@github.com:rosahealth/rosa.git'
