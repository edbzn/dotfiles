- name: Install various tools using apt
  apt:
    name:
      - git
      - terminator
      - curl
      - htop
      - vim
      - flameshot
      - jq
      - gnome-tweaks
    update_cache: yes
    state: present
  become: yes

- name: Create work directory
  file:
    path: ~/work
    state: directory
    mode: '0755'
