---
# VSCode configuration variables

# VSCode repository configuration
vscode:
  gpg_url: "https://packages.microsoft.com/keys/microsoft.asc"
  # Use the apt keyrings directory and a binary key (dearmored)
  gpg_dest: "/etc/apt/keyrings/packages.microsoft.gpg"
  gpg_mode: "0644"
  # Use signed-by to reference the key in /etc/apt/keyrings
  repo_url: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
  package_name: "code"

# Package configuration
package_state: "latest"
update_cache: true

# Desktop configuration
default_editor:
  command: "xdg-mime default code.desktop text/plain"
