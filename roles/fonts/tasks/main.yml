- name: Create fonts directory
  become: false
  file:
    path: "{{ fonts.local_dir }}"
    state: directory
    mode: "{{ fonts.dir_mode }}"

- name: Check existing fonts
  become: false
  find:
    paths: "{{ fonts.local_dir }}"
    patterns: "*"
  register: existing_fonts
  failed_when: false

- name: Get source fonts
  become: false
  find:
    paths: "{{ fonts.source_dir }}"
    patterns: "*"
  register: source_fonts
  failed_when: false

- name: Install fonts
  become: false
  copy:
    remote_src: yes
    src: "{{ item.path }}"
    dest: "{{ fonts.local_dir }}/{{ item.path | basename }}"
  with_items: "{{ source_fonts.files }}"
  when:
    - source_fonts is not skipped
    - source_fonts.files is defined
    - source_fonts.files | length > 0
    - (force_install | default(false) | bool) or (item.path | basename not in (existing_fonts.files | default([]) | map(attribute='path') | map('basename') | list))
  register: fonts_installed

- name: Clear fonts cache
  become: false
  shell: |
    {{ font_cache.command }}
  when: fonts_installed is changed

