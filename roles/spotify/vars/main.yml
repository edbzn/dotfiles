---
# Spotify configuration variables

# Spotify snap configuration
spotify:
  package_name: "spotify"
  state: "present"
  classic: false
  timeout: 300  # 5 minutes timeout

# Alternative installation method (if snap fails)
spotify_deb:
  key_url: "https://download.spotify.com/debian/pubkey_6224F9941A8AA6D1.gpg"
  key_dest: "/etc/apt/trusted.gpg.d/spotify.gpg"
  key_mode: "0644"
  repo_url: "deb http://repository.spotify.com stable non-free"
  package_name: "spotify-client"
