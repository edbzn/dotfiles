---
# Slack configuration variables

# Slack snap configuration
slack:
  package_name: "slack"
  state: "present"
  classic: true
  timeout: 300  # 5 minutes timeout

# Alternative installation method (if snap fails)
slack_deb:
  url: "https://downloads.slack-edge.com/releases/linux/4.38.125/prod/x64/slack-desktop-4.38.125-amd64.deb"
  dest: "/tmp/slack-desktop.deb"
